<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMPACTO | Strategic Diagnosis</title>
    
    <!-- Google Fonts -->
    <!-- Syne (Substitute for Swiss721 - High Fashion/Editorial) -->
    <!-- Roboto Mono (Specified) -->
    <!-- Merriweather (Substitute for Charter - Editorial Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,300&family=Roboto+Mono:wght@300;400;500&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'impacto-blue': '#23348a',
              'impacto-red': '#a25831',
              'impacto-black': '#414042',
              'impacto-grey': '#808285',
              'impacto-white': '#e6e7e8',
            },
            fontFamily: {
              'swiss': ['Syne', 'sans-serif'], // Proxy for Swiss721
              'mono': ['Roboto Mono', 'monospace'],
              'charter': ['Merriweather', 'serif'], // Proxy for Charter
            },
            backgroundImage: {
              'grain': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505; /* Deep black base */
        color: #414042;
      }
      /* Smooth transitions for all interactive elements */
      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      /* Custom scrollbar for industry grid */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #808285;
        border-radius: 3px;
      }
      
      /* Custom Animations */
      @keyframes swooshRightToLeft {
        0% {
          opacity: 0;
          /* Start slightly from the right, creating a horizontal swoosh */
          transform: translate(100px, 0) scale(0.95); 
        }
        100% {
          opacity: 1;
          transform: translate(0, 0) scale(1);
        }
      }

      .animate-swoosh {
        animation: swooshRightToLeft 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
